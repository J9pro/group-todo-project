<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>To Do List</title>
</head>

<body>
    <div class="container">
        <h1>To Do Items</h1>
        <div id="newtask">
            <input type="text" placeholder="Add a task">
            <button id="addBtn">ADD</button>
        </div>
        <div id="tasks">
            <p id="noTasks">Looks like you don't have anything to do!</p>
            <ul id="taskList">
                <li>This is an example task</li>
                <li>This is another example</li>
                <li>Last example for today</li>
            </ul>
        </div>
    </div>

</body>

</html>
