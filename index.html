<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>To Do List</title>
</head>

<body>
    <div class="container">
        <h1>To Do Items</h1>
        <div id="newtask">
            <input id="inputEl" type="text" placeholder="Add a task">
            <button id="addBtn">ADD</button>
        </div>
        <div id="tasks">
            <p id="noTasks">Looks like you don't have anything to do!</p>
            <ul id="taskList">
                
            </ul>
        </div>
    </div>
<script type="text/javascript" src="js/main.js"></script>
</body>

</html>
